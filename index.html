    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .sun-background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgb(255 219 158), rgb(253 243 220));
        opacity: 1;
      }

      .moon-background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(313deg, #0b1a2b 33%, #3a6291 111%);
        opacity: 0;
      }

      /* ensure that the background is always behind the earth */
      canvas {
        position: relative;
      }

      #planePopup {
        display: none;
        /* Ẩn popup khi chưa được gọi */
        position: fixed;
        /* Dính popup vào vị trí cố định trên màn hình */
        top: 0;
        /* Đặt ở đầu trang */
        right: 0;
        /* Đẩy popup sang bên phải */
        width: 350px;
        /* Đặt chiều rộng cho popup */
        height: 100vh;
        /* Đặt chiều cao bằng với 100% viewport height */
        /* Nền trắng cho popup */
        padding: 20px;
        /* Đệm trong cho nội dung */
        z-index: 100;
        /* Đảm bảo popup nằm trên các thành phần khác */
      }

      .center-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 25px 40px;
        font-size: 20px;
        font-weight: bold;
        background-color: black;
        color: white;
        border: none;
        border-radius: 100px;
        cursor: pointer;
        z-index: 101;
        /* Đảm bảo button nằm trên các thành phần khác */
      }

      .top-left-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 101;
        /* Đảm bảo button nằm trên các thành phần khác */
        margin-left: 200px;
      }

      .innerDiv {
        background-color: white;
        margin-bottom: 30px;
        border-radius: 20px;
        font-family: verdana;
        font-weight: bolder;
        padding: 10px;
        text-align: center;
        padding-bottom: 100px;
        font-size: large;
        border: 2px solid;
      }

      .innerDiv p {
        margin-bottom: 10px;
      }

      .innerDiv:first-child {
        padding-bottom: 0px;
      }

      .innerDiv:nth-child(2) {
        padding-bottom: 25px;
      }

      .innerDiv:nth-child(3) {
        padding-bottom: 25px;
      }

      .innerDiv:nth-child(3) div {
        background: black;
        color: white;
        padding: 10px;
        font-size: medium;
        font-weight: normal;
      }

      .innerDivContainer {
        display: flex;
        justify-content: center;
        /* margin: 0px 10px; Khoảng cách giữa các phần tử div */
      }

      .innerDivContainer div {
        font-weight: normal;
        margin: 0px 10px;
        /*Khoảng cách giữa các phần tử div */
        cursor: pointer;
        padding: 0px 20px;
        padding-top:8px;
      }

      .selected {
        background-color: black;
        color: white;
      }

      .flight-info {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .flight-info img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .flight-info div {
        flex-grow: 1;
        text-align: left;
      }

      .flight-info {
        text-align: center;
        padding:6px 15px;
      }

      .flight-info div {
        background-color: #efefef;
        border-radius: 5px;
        padding: 4px;
      }

      .flight-info div span {
        font-weight: normal;
      }

      .flight-info button {
        background-color: black; /* Green */
        border: none;
        color: white;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        /* display: inline-block; */
        font-size: 16px;
        width: 100%;
        cursor: pointer;
      }

      .flight-info:nth-child(2) div,
      .flight-info:nth-child(3) div,
      .flight-info:nth-child(4) div {
        height: 52px;
      }
    </style>

    <script type="module" src="src/index.js"></script>
  </head>

    <!-- Popup -->
    <div id="planePopup">
      <div class="innerDiv">
        <p>Flight information</p>
        <div class="flight-info">
          <img src="assets/start.png" alt="start" />
          <div><span>From</span></div>

        <div class="flight-info">

      <div class="innerDiv">

    <script>
      function togglePopup() {
        var popup = document.getElementById("planePopup");
        if (popup.style.display === "none" || popup.style.display === "") {
          popup.style.display = "block";
        } else {
          popup.style.display = "none";
        }
      }

      function topLeftButtonClick() {
        alert("Top left button clicked!");
      }
    </script>
